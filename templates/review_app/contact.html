{% extends "base.html" %}

{% block head %}

{% endblock %}
{% block body %}

    <h1>Send us an email</h1>

    {% if messages %}
    <div class="alert-box success">
        {% for message in messages %}
            <h4>{{ message }}</h4>
        {% endfor %}
    </div>
    {% endif %}

    <form class="" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" name="contact" value="Send Mail">
    </form>

{% endblock %}
